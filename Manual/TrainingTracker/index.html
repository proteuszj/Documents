        <p>
            <h2>
                <li>0.简介</li>
            </h2>
        </p>
        <p>
            TrainingTracker是一款用来记录骑行轨迹的App，除了常规骑行数据外，可以自定义地标作为轨迹描述，计算热量消耗，并上传Apple Health Store。
历史记录以时间分组排序，地图上可以显示途经地标，可以根据速度以不同颜色显示轨迹，可以在速度折线图上点击速度并同步显示在地图上。
        </p>
